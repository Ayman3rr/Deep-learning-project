<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Correction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Grammar Correction Tool</h1>
        <form method="POST">
            <label for="text">Enter your text:</label>
            <textarea id="text" name="text" rows="5" placeholder="Type your text here...">{{ input_text }}</textarea>
            <button type="submit">Correct Grammar</button>
        </form>
        {% if corrected_text %}
        <div class="result">
            <h2>Corrected Text:</h2>
            <p>{{ corrected_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
